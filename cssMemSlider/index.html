<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="wrapper">
    
    <input type="radio" name="inp" id="radio-1" checked>
    <input type="radio" name="inp" id="radio-2">
    <input type="radio" name="inp" id="radio-3">
    <input type="radio" name="inp" id="radio-4">

    <div class="control">
      <div class="words">
        <p class="paragraph one">Developer's cv be like</p>
        <p class="paragraph two">Fixxing bag</p>
        <p class="paragraph three">Looking for an answer</p>
        <p class="paragraph four">How end frontend developer's career</p>
      </div>
  
      <div class="controller">
        <div class="labels">
          <label for="radio-1" class="ctrl"><span class="sp sp1"></span></label>
          <label for="radio-2" class="ctrl"><span class="sp sp2"></span></label>
          <label for="radio-3" class="ctrl"><span class="sp sp3"></span></label>
          <label for="radio-4" class="ctrl"><span class="sp sp4"></span></label>      
        </div>
      </div>
  
    </div>

    <div class="slider">
      <img src="./assets/1.jpg" alt="123" class="img first">
      <img src="./assets/2.jpg" alt="123" class="img second">
      <img src="./assets/3.jpg" alt="123" class="img third">
      <img src="./assets/4.jpg" alt="123" class="img fourth">
    </div>

  </div>
</body>
</html>
